<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
</head>
<body>
    <header class="header">
        <img src="imagenes/Logo.png" alt="Logo de alura latam">
    </header>
    <main class="main">
        <div class="caja_insertar_texto">
            <textarea class="textarea" id="texto_del_textarea" placeholder="Ingrese el texto aqui"></textarea>
            <p class="alerta_de_texto">Solo letras minusculas y sin acentos</p>
            <div class="botones">
                <button onclick="encriptar();" class="boton_encriptar">Encriptar</button>
                <button onclick="desencriptar();" class="boton_desencriptar">Desencriptar</button>
            </div>
        </div>
        <div class="caja_de_encriptado_inicial" id="caja_de_encriptado_inicial">
            <img src="imagenes/Muñeco.png" class="muñeco" alt="Muñeco">
            <p class="sin_mensaje">Mensaje no encontrado</p>
            <p class="alerta_sin_mensaje">Ingresa un texto para encriptar o desencriptar</p>
        </div>
    </main>
    
</body>
</html>
